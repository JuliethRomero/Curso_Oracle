<meta charset="UTF-8">
<h3>Alcohol o gasolina?</h3>

<script>
    var tanque = 40;
    var distancia1 = 480;
    var distancia2 = 300;

    var calculoGasolina = distancia1/tanque;
    var calculoAlcohol = distancia2/tanque;

    document.write("Usando gasolina, El carro recorre : " + calculoGasolina + " Kilometros por cada litro de gasolina");
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
    document.write("Usando ALCOHOL, El carro recorre : " + calculoAlcohol + " Kilometros por cada litro de ALCOHOL");
</script>
